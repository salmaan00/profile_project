{% extends "base.html" %}


{% block content %}
<style>
  .profile-container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .profile-container h2 {
    margin-bottom: 20px;
  }
  .profile-container p {
    font-size: 16px;
    margin: 10px 0;
  }
  .profile-container .btn {
    margin: 10px;
  }
</style>

<div class="container mt-5">
    <div class="profile-container">
        <h2>{{ user_profile.user.username }}'s Profile</h2>
        <p><strong>BIO:</strong> {{ user_profile.bio }}</p>
        <p><strong>SKILLS:</strong> {{ user_profile.skills }}</p>
        <p><strong>CONTACT:</strong> {{ user_profile.contact }}</p>

        <div class="mt-4">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_user_profile' %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
