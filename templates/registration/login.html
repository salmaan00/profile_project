<!-- your_app/templates/registration/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger mt-3">
            {{ form.errors }}
        </div>
    {% endif %}
</div>
{% endblock %}
